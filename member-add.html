<!DOCTYPE html>
<html class="x-admin-sm">
    <head>
        <meta charset="UTF-8">
        <title>添加用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/xadmin.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/xadmin.js"></script>
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row"> 
                <form action="member-add-post.php" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label for="L_username" class="layui-form-label">
                            用户名
						</label>
                        <div class="layui-input-inline">
                            <input type="text" id="L_username" name="username" required="" lay-verify="username"
                             autocomplete="off" class="layui-input">
						</div>
                        <div class="layui-form-mid layui-word-aux">
                            <span style="color: red;"> * </span>用户名不能为空
                        </div>
                    </div>
					<div class="layui-form-item">
						<label for="sex" class="layui-form-label">
						    性别
						</label>
					    <input type="radio" name="sex" value="男" title="男" checked="">
					    <input type="radio" name="sex" value="女" title="女">
					</div>
					<div class="layui-form-item">
					    <label for="phone" class="layui-form-label">
					        手机
					    </label>
					    <div class="layui-input-inline">
					        <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                             minlength="11" maxlength="11" autocomplete="off" class="layui-input">
					    </div>
                        <div class="layui-form-mid layui-word-aux">
                            <span style="color: red;"> * </span>请输入长度为11位标准手机号
                        </div>
					</div>
					<div class="layui-form-item">
					    <label for="L_address" class="layui-form-label">
					        地址</label>
					    <div class="layui-input-inline">
					        <input type="text" id="L_address" name="address" required="" lay-verify="address"
                             autocomplete="off" class="layui-input">
						</div>
                        <div class="layui-form-mid layui-word-aux">
                            <span style="color: red;"> * </span>地址不能为空
                        </div>
					</div>
                    <div class="layui-form-item">
                        <label for="L_pass" class="layui-form-label">
                            密码</label>
                        <div class="layui-input-inline">
                            <input type="password" id="L_pass" name="password" required="" lay-verify="pass"
                             autocomplete="off" class="layui-input">
						</div>
                        <div class="layui-form-mid layui-word-aux">
                            <span style="color: red;"> * </span> 6到16个字符
                        </div>
					</div>
                    <div class="layui-form-item">
                        <label for="L_repass" class="layui-form-label"></label>
                        <button class="layui-btn layui-btn-fluid layui-btn-normal" style="width: 190px;" lay-filter="add" lay-submit="">提交</button>
					</div>
                </form>
            </div>
        </div>
        <script>
            layui.use(['form','layer','jquery'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer,
                that = this;
                //自定义验证规则
                form.verify({
                    username: function(value) {
                        if (value.length < 1) {
                            return '用户名至少1个字符';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    address:function(value){
                        if(value.length < 1){
                            return '地址不能为空';
                        }
                    }
                });
            });
            </script>

                var _hmt = _hmt || []; (function() {
                    var hm = document.createElement("script");

                    var s = document.getElementsByTagName("script")[0];
                    s.parentNode.insertBefore(hm, s);
                })();
            </script>
    </body>
</html>
