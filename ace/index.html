<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../lib/layui/layui.js"></script>
</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message" style="background-color: #f90;">欢迎登录</div>
        <div id="darkbannerwrap"></div>
        <form method="post" action="index-post.php" class="layui-form" >
            <input name="username" placeholder="用户名" type="text" lay-verify="username" class="layui-input">
            <hr class="hr15">
            <input name="password" placeholder="密码" type="password" lay-verify="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;background-color: #f90;" type="submit">
            <hr class="hr20" >
        </form>
    </div>
    <script>layui.use(['form', 'layer'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
            layer = layui.layer;

            //自定义验证规则
            form.verify({
                username: function(value) {
                    if (value.length < 1) {
                        return '用户名不能为空';
                    }
                },
                password: [/(.+){6,12}$/, '密码必须6到12位']
            });
        });
    </script>
</body>
</html>
