<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>中华通信-登录</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/login.css">
	<link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">欢迎登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        $(function  () {
            layui.use('form', function(){
              let form = layui.form;
              //监听提交
              form.on('submit(login)', function(data){
				// console.log(data.field);
                // layer.msg(JSON.stringify(data.field),function(){
                    // location.href='index.html'
                // });
				$.ajax({
					url:"https://www.fastmock.site/mock/be9c1aa961acaec5de881204faa73095/syk/api/user",
					contentType: "application/json",
					data:"", //请求的附加参数，用json对象
					method: 'POST',
					success:function(res){
						console.log(res.data);
						// console.log(data.field.username);
						let syk = res.data;
						for(let i = 0 ; i < syk.length; i++){
							// console.log(syk[2])
							if (data.field.username == syk[i].username && data.field.password == syk[i].password) {
								let id = syk[i].id;
								let username = syk[i].username;
								let password = syk[i].password;
								let tel = syk[i].tel;
								let role = syk[i].role;
								console.log(id+username+password+tel+role);
								layui.data('user', {
								  key: 'data',
								  value: {id:id,username:username,password:password,tel:tel,role:role}
								});
								//取值
								let user = layui.data('user');
								console.log(user.data);
								location.href='index.html';
								break;
							}
							// else{ 
							// // if(data.field.username != syk[i].username || data.field.password != syk[i].password){
							// 	console.log(syk[i].username);
							// 	layer.msg('用户名/密码错误，请重新输入', {
							// 		time: 200000, //20s后自动关闭
							// 		btn: ['确认']
							// 	});
							// }
						}
					}
				})
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->
</body>
</html>
